<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
        <ul class="list-group">
          <li *ngFor='let customer of customers; let par = even; let impar = odd;' [ngClass] = "{ bgList1: par, 'list-group-item': true }">
            <a routerLink='../customer/{{customer.index}}'>{{customer.name}}</a>
          </li>
        </ul>
    </div>
  </div>
</div>
